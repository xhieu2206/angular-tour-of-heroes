<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>
    {{ hero.id }}
  </div>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" placeholder="Hero name" [(ngModel)]="hero.name" />
  </div>
</div>
<button (click)="goBack()">Back</button>
